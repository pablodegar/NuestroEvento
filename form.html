<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ne mensaje</title>

    <!-- google-fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

   <!-- FontAwesome -->
   <script src="https://kit.fontawesome.com/6f7cfab4ce.js" crossorigin="anonymous"></script>

    <!-- css styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formstyles.css">

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  </head>
  <body>
    <section id="navbar">

      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <img type="image/svg+xml" src="images/logo-completo-color.svg" width="150" height="100" alt="" loading="lazy">
          </a>
        </nav>
      </div>
      
    </section>

    <section id="titulo">
      <div class="contenedor-titulo container-fluid">
        <h1 class="titulo">Escribe tu mensaje</h1>
        <p class="texto-titulo">¿Que tal?, nos encantaría saber en que podemos ayudarte, déjanoslo saber en la sección de abajo. Saludos!</p>
      </div>
    </section>

    <section id="forma">
      <div class="container-fluid contenedor-forma">
        <form>
          <div class="form-nombres">
            <div class="row">
              <div class="col">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" required>
              </div>
              <div class="col">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" required>
              </div>
            </div>
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu información con nadie más</small>
          </div>

            <div class="form-group form-correo">
              <label for="validationDefault03">Correo Electrónico</label>
              <input type="email" class="form-control" id="validationDefault03" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie más</small>
            </div>

          <div class="form-group">
            <label for="validationDefault04">Mensaje</label>
            <textarea class="form-control" id="validationDefault04" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-dark btn-lg">Enviar mensaje</button>
        </form>
      </div>
      

    </section>

    <section id="footer">
      <div class="container-fluid contenedor-footer">
        <div class="contenedor-iconos">
        <i class="footer-icon fab fa-twitter"></i>
        <i class="footer-icon fab fa-facebook-f"></i>
        <i class="footer-icon fab fa-instagram"></i>
        <i class="footer-icon fas fa-envelope"></i>
        </div>
        
        <p class="copy-footer">© Copyright 2020 Nuestro Evento</p>
      </div>
  
    </section>
    
  </body>
</html>
